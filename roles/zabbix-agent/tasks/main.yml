---
- name: Add Zabbix repository key
  apt_key:
    url: https://repo.zabbix.com/zabbix-official-repo.key
    state: present

- name: Add Zabbix repository
  apt_repository:
    repo: "deb https://repo.zabbix.com/zabbix/6.0/debian {{ ansible_distribution_release }} main"
    state: present
    filename: zabbix
  notify: update apt cache

- name: Update apt cache
  apt:
    update_cache: yes
  when: not ansible_check_mode

- name: Install Zabbix agent 2
  apt:
    name: zabbix-agent2
    state: present

- name: Configure Zabbix agent 2
  template:
    src: zabbix_agent2.conf.j2
    dest: /etc/zabbix/zabbix_agent2.conf
    owner: root
    group: root
    mode: "0644"
    backup: yes
  notify: restart zabbix-agent2

- name: Ensure Zabbix agent 2 is running and enabled
  systemd:
    name: zabbix-agent2
    state: started
    enabled: yes
    daemon_reload: yes

# NVIDIA GPU monitoring support
- name: Install NVIDIA utilities for GPU monitoring
  apt:
    name:
      - nvidia-utils
      - python3-pip
    state: present
    update_cache: yes
  when: has_nvidia_gpu | default(false)

- name: Install NVIDIA ML Python bindings
  pip:
    name: nvidia-ml-py
    state: present
  when: has_nvidia_gpu | default(false)

- name: Verify NVIDIA GPU detection
  command: nvidia-smi --query-gpu=name --format=csv,noheader,nounits
  register: nvidia_gpu_check
  failed_when: false
  changed_when: false
  when: has_nvidia_gpu | default(false)

- name: Display detected NVIDIA GPU
  debug:
    msg: "Detected NVIDIA GPU: {{ nvidia_gpu_check.stdout_lines | join(', ') }}"
  when:
    - has_nvidia_gpu | default(false)
    - nvidia_gpu_check.rc == 0
    - nvidia_gpu_check.stdout_lines | length > 0

- name: Warning if NVIDIA GPU not detected
  debug:
    msg: "WARNING: NVIDIA GPU expected but not detected. Check drivers and hardware."
  when:
    - has_nvidia_gpu | default(false)
    - (nvidia_gpu_check.rc != 0 or nvidia_gpu_check.stdout_lines | length == 0)
